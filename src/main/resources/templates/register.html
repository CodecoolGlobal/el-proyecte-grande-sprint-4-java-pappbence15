<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script th:src="@{/js/registration.js}" defer></script>
</head>
<body>
    <h2>Registration</h2>
        <p>
            <select name="userType" id="userType">
                <option value=0>Project Owner</option>
                <option value=1>Admin</option>
            </select>
        </p>
        <p>
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="">
        </p>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
        </p>
        <p>
            <label for="email" class="sr-only">email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Password" required="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
        </p>
        <a class="submitButton" href="/greeting">Register</a>
</body>
</html>
